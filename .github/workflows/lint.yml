name: Lint

on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Backend code formatting check (Black)
        uses: psf/black@stable
        with:
          src: "setup.py ./backend/gn_module_monitoring"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Frontend code formatting check (Prettier)
        uses: creyD/prettier_action@v4.3
        with:
          dry: True
          prettier_version: 3.1.0
          prettier_options: --config frontend/.prettierrc --check frontend/**/*.ts
