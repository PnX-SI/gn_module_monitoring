<div *ngIf="aireList && objForm" class="obj-form">

  <mat-form-field>
    <mat-label>Aire</mat-label>
    <mat-select [formControl]="objForm.controls.id_base_aire" required>
      <ngx-mat-select-search
      placeholderLabel="Filtrer les aires"
        (ngModelChange)="searchAireChanged($event)"
        [ngModel]="searchAire"
        [clearSearchInput]="false"
      ></ngx-mat-select-search>
      <!-- <input
        placeholder="Filtrer les aires"
        (keyup)="searchAireChanged($event)"
        [(ngModel)]="searchAire"
        /> -->
      <mat-option>None</mat-option>
      <mat-option *ngFor="let aire of aireList" [value]="aire.value">
        {{ aire.text }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
