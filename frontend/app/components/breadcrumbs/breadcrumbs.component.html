<div class="breadcrumbs" *ngIf="breadcrumbs">
  <span class="link" (click)="onClick()">
    <i class="fa fa-home"></i>
  </span>
  /

  <span *ngFor="let elem of breadcrumbs; let isLast = last">
    <span class="link" (click)="onClick(elem)"><span *ngIf="elem.label">{{ elem.label }} :</span> {{ elem.description
      }}</span>
    <span *ngIf="!isLast"> / </span>
  </span>
</div>
