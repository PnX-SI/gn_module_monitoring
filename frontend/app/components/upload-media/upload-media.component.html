<div *ngIf="media">
 
  <form [formGroup]="mediaForm" class="media-form" *ngIf="mediaForm">
    <pnx-dynamic-form-generator
      #dynamicForm
      [autoGenerated]="true"
      [myFormGroup]="mediaForm"
      [formsDefinition]="mediaFormDefinition"
    ></pnx-dynamic-form-generator>

    <small>
      Choisir un fichier
    </small>
    <br>
    <br>
    <br>
    <div>
      <input style="height: 30px;" class='input-file' type="file" (change)="selectFile($event)" />
    </div>
<br>
<br>
    <button
      (click)="uploadFile()"
      [disabled]="!isMediaFormValid()"
      class="btn btn-success float-right"
    >
      <span
        [ngClass]="{ 'hide-spinner': !bUploadSpinner }"
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      Envoyer
    </button>
    <button
    class="btn btn-danger float-left"
    (click)="onDeleteMedia()"
    *ngIf="media.id_media && currentUser?.cruved.D >= 1"
  >
    Supprimer
  </button>

  <button class="btn btn-primary" (click)="bEditMediaChange.emit(false)">
    Annuler
    </button>

  

  </form>

      alt="{{ media['media_title'] }}"
      height="233"
    />
  </div> -->
</div>
