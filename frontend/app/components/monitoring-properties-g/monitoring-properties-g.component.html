<div *ngIf="selectedObj">
  <div id="properties-display" class="cadre">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a
          class="nav-item nav-link active"
          id="nav-properties-tab"
          data-toggle="tab"
          href="#properties-tab"
          role="tab"
          attr.aria-controls="properties"
          aria-selected="true"
          >Propriétés</a
        >
        <!-- <a
        *ngIf="objectType.properties['medias'] && objectType.properties['medias'].length"
        class="nav-item nav-link"

        data-toggle="tab"

        role="tab"
        attr.aria-controls="medias"
        aria-selected="false"
        >Médias ({{
          (objectType.properties['medias'] && objectType.properties['medias'].length) || 0
        }})
      </a> -->
      <a
        *ngIf="selectedObj.data"
        class="nav-item nav-link"
        id="nav-specific-tab"
        data-toggle="tab"
        href="#specific-tab"
        role="tab"
        attr.aria-controls="specific"
        aria-selected="false"
        > Propriétés spécifiques
      </a>
      </div>
    </nav>
    <div
      class="tab-content"
      id="nav-tabContent"
      [ngStyle]="{ 'background-color': color }"
    >
      <div
        class="tab-pane fade active show"
        id="properties-tab"
        role="tabpanel"
        attr.aria-labelledby="nav-properties-tab"
      >
        <table class="table table-striped table-sm">
          <tr *ngFor="let fieldName of fieldsNames; let i = index">
            <td style="width: 50%" class="key text-muted">
              {{ fields[fieldName] }}
              <i
                *ngIf="fieldDefinitions[fieldName]"
                class="material-icons small-icon"
                [matTooltip]="
                  fields[fieldName] + ' : ' + fieldDefinitions[fieldName]
                "
                matTooltipPosition="above"
                >help</i
              >
            </td>
            <td class="td-value">{{ selectedObj[fieldName] }}</td>
          </tr>
        </table>
      </div>
    <div
      class="tab-pane fade"
      id="specific-tab"
      role="tabpanel"
      attr.aria-labelledby="nav-specific-tab"
    >
    <table class="table table-striped table-sm">
      <tr *ngFor="let fieldName of specificFields | keyvalue; let i = index">
        <td style="width: 50%" class="key text-muted">
          {{ fieldName.value }}
          <!-- <i
            *ngIf="specificFieldDefinitions[fieldName]"

            "
            matTooltipPosition="above"
            >help</i> -->

        </td>
        <td class="td-value">{{ selectedObj.data[fieldName.key] }}</td>
      </tr>
    </table>
    </div>
